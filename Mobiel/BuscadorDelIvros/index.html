<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca de Livros | Pesquisa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <main class="bg-white rounded-3xl shadow-xl p-6 md:p-10 w-full max-w-4xl text-center">
        <header class="mb-4">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900">Pesquisar Livros</h1>
            <p class="text-gray-600 mt-2">
                Encontre e descubra seus livros favoritos.
            </p>
        </header>

        <section class="search-container mb-8" role="search">
            <label for="searchInput" class="sr-only">Pesquisar por título ou autor</label>
            <input type="text" id="searchInput" placeholder="Digite o título ou autor..." class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" aria-label="Pesquisar livros">
        </section>

        <section class="results-feedback-container">
            <div id="loading" class="text-center p-4 hidden" role="status">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-t-blue-500 border-gray-200"></div>
                <span class="sr-only">Carregando...</span>
            </div>

            <div id="error-message" class="hidden text-red-500 text-center p-4 bg-red-100 rounded-lg" role="alert">
                Houve um erro ao carregar os dados. Por favor, tente novamente mais tarde.
            </div>
        </section>

        <section id="results-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        </section>
        
        <button id="load-more-btn" class="hidden mt-8 px-8 py-3 bg-blue-600 text-white font-semibold rounded-full shadow-lg hover:bg-blue-700 transition duration-300">
            Carregar Mais
        </button>
    </main>

    <div id="book-modal" class="fixed inset-0 z-50 bg-gray-900 bg-opacity-50 backdrop-blur-sm flex items-center justify-center p-4 hidden" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <div class="bg-white rounded-3xl p-6 w-full max-w-lg shadow-2xl relative">
            <h2 id="modal-title" class="sr-only">Detalhes do Livro</h2>
            <button id="close-modal-btn" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition duration-200" aria-label="Fechar">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <div id="modal-content">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
