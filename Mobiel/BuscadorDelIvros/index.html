<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca de Livros</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="bg-white rounded-3xl shadow-xl p-6 md:p-10 w-full max-w-4xl text-center">
        <h1 class="text-4xl md:text-5xl font-bold mb-4 text-gray-900">Pesquisar Livros</h1>
        <p class="text-gray-600 mb-8">
            Encontre seus livros favoritos.
        </p>

        <div class="mb-8">
            <input type="text" id="searchInput" placeholder="Digite o título ou autor..." class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
        </div>

        <div id="loading" class="text-center p-4 hidden">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-t-blue-500 border-gray-200"></div>
        </div>

        <div id="error-message" class="hidden text-red-500 text-center p-4 bg-red-100 rounded-lg">
            Houve um erro ao carregar os dados. Por favor, tente novamente mais tarde.
        </div>

        <div id="results-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        </div>

    </div>

    <!-- Modal para exibir detalhes do livro -->
    <div id="book-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 backdrop-blur-sm flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-3xl p-6 w-full max-w-lg shadow-2xl relative">
            <button id="close-modal-btn" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <div id="modal-content">
                <!-- Conteúdo do livro será injetado aqui pelo JavaScript -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
